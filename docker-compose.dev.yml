version: '3.8'

services:
  # Backend with volume mounts for development
  backend:
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude virtual environment
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/creditcard_parser?authSource=admin
      - PORT=8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  # Frontend with volume mounts for development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    ports:
      - "3000:3000"

  # MongoDB with development settings
  mongodb:
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=creditcard_parser
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d

volumes:
  mongodb_dev_data:
    driver: local
